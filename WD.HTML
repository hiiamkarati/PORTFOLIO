           .btn-hover-border {

           .btn-blur::after,

               content: '';

           .warning-button {
               margin-left: 1.7rem;
               -webkit-touch-callout: none;
               -webkit-user-select: none;
               -khtml-user-select: none;
               -moz-user-select: none;

           .wrap-warning button {

               width: 150px;
               height: 50px;
               cursor: pointer;
               font-size: 20px;
               font-family: 'Staatliches', cursive;
               letter-spacing: 5px;
               background:
                   #8b5cf6;
               border: 2px solid #8b5cf6;
               box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.4);
               transition: 500ms;
           }

           .wrap-warning button:after {
               content: '';
               position: absolute;
               transform: translateX(-55px) translateY(-40px);
               width: 25px;
               height: 25px;
               border-radius: 50%;
               background:
                   transparent;
               box-shadow: 0px 0px 50px transparent;
               transition: 500ms;
               margin-left: 2rem;
           }

           .wrap-warning button:hover {
               transform: translateY(-5px);
               box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.4);
           }

           .wrap-warning button:hover:after {
               background:
                   white;
               box-shadow: 0px 0px 20px #ffc421, 0px 0px 30px #ffc421, inset 0px 0px 10px #ffc421;
               animation: spin 1s infinite linear;
           }

           @keyframes spin {
               25% {
                   transform: translateX(-25px) translateY(-35px);
                   width: 15px;
                   height: 15px;
               }

               50% {
                   transform: translateX(-55px) translateY(-30px);
                   width: 5px;
                   height: 5px;
               }

               75% {
                   transform: translateX(-85px) translateY(-35px);
                   width: 15px;
                   height: 15px;
               }
           }

           .wrap-warning button:focus {
               outline: none;
           }

           .btn-cybr,
           .btn-cybr::after {
               font-size: small;
               width: 180px;
               height: 86px;
               font-size: 16px;
               font-family: 'Bebas Neue', cursive;
               background: linear-gradient(45deg, transparent 5%, #7968a1 5%);
               border: 0;
               color:
                   #352756;
               letter-spacing: 3px;
               line-height: 88px;
               box-shadow: 6px 0px 0px #8b5cf6;
               outline:
                   transparent;
               position: relative;
               margin-left: 2rem;
           }

           .btn-cybr::after {
               --slice-0: inset(50% 50% 50% 50%);
               --slice-1: inset(80% -6px 0 0);
               --slice-2: inset(50% -6px 30% 0);
               --slice-3: inset(10% -6px 85% 0);
               --slice-4: inset(40% -6px 43% 0);
               --slice-5: inset(80% -6px 5% 0);

               content: 'AVAILABLE NOW';
               display: block;
               position: absolute;
               top: 0;
               left: 0;
               right: 0;
               bottom: 0;
               background: linear-gradient(45deg, transparent 3%, #e1e7fa 3%, #615481 5%, #8b5cf6 5%);
               text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #8b5cf6;
               clip-path: var(--slice-0);
           }

           .btn-cybr:hover::after {
               animation: 1s glitch;
               animation-timing-function: steps(2, end);
           }

           @keyframes glitch {
               0% {
                   clip-path: var(--slice-1);
                   transform: translate(-20px, -10px);
               }

               10% {
                   clip-path: var(--slice-3);
                   transform: translate(10px, 10px);
               }

               20% {
                   clip-path: var(--slice-1);
                   transform: translate(-10px, 10px);
               }

               30% {
                   clip-path: var(--slice-3);
                   transform: translate(0px, 5px);
               }

               40% {
                   clip-path: var(--slice-2);
                   transform: translate(-5px, 0px);
               }

               50% {
                   clip-path: var(--slice-3);
                   transform: translate(5px, 0px);
               }

               60% {
                   clip-path: var(--slice-4);
                   transform: translate(5px, 10px);
               }

               70% {
                   clip-path: var(--slice-2);
                   transform: translate(-10px, 10px);
               }

               80% {
                   clip-path: var(--slice-5);
                   transform: translate(20px, -10px);
               }

               90% {
                   clip-path: var(--slice-1);
                   transform: translate(-10px, 0px);
               }

               100% {
                   clip-path: var(--slice-1);
                   transform: translate(0);
               }
           }
